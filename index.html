<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Music Website</title>
</head>
<body>
    
    <div class="container">
        <aside class="sidebar">

            <div class="logo">
                <i class='bx bxs-music'></i>
                <a href="#">Music Site</a>
            </div>

            <div class="menu">
                <h5>Menu</h5>
                <ul>
                    <li>
                        <i class='bx bx-compass'></i>
                        <a href="#">Explore</a>
                    </li>
                    <li>
                        <i class='bx bx-volume-full'></i>
                        <a href="#">Genres</a>
                    </li>
                    <li>
                        <i class='bx bx-album' ></i>
                        <a href="#">Albums</a>
                    </li>
                    <li>
                        <i class='bx bx-smile'></i>
                        <a href="#">Artists</a>
                    </li>
                    <li>
                        <i class='bx bx-podcast' ></i>
                        <a href="#">Podcasts</a>
                    </li>
                </ul>
            </div>

            <div class="menu">
                <h5>Library</h5>
                <ul>
                    <li>
                        <i class='bx bx-history' ></i>
                        <a href="#">Recent</a>
                    </li>
                    <li>
                        <i class='bx bx-album' ></i>
                        <a href="#">Albums</a>
                    </li>
                    <li>
                        <i class='bx bx-heart' ></i>
                        <a href="#">Favourites</a>
                    </li>
                    <li>
                        <i class='bx bx-folder' ></i>
                        <a href="#">Local</a>
                    </li>
                </ul>
            </div>
            
            <div class="menu">
                <h5>Playlist</h5>
                <ul>
                    <li>
                        <i class='bx bx-plus-circle' ></i>
                        <a href="#">Create New</a>
                    </li>
                    <li>
                        <i class='bx bx-play-circle' ></i>
                        <a href="#">Best of 2023</a>
                    </li>
                    <li>
                        <i class='bx bx-play-circle' ></i>
                        <a href="#">Best of 2023</a>
                    </li>
                    <li>
                        <i class='bx bx-play-circle' ></i>
                        <a href="#">Arijit Singh</a>
                    </li>
                </ul>
            </div>

            <div class="playing">
                <div class="top">
                    <img src="assets/current.png" alt="">
                    <h4>Apple <br> Homepod</h4>
                </div>

                <div class="bottom">
                    <i class='bx bx-podcast' ></i>
                    <p>Playing on device</p>
                </div>
            </div>

        </aside>
    </div>


    <script src="index.js"></script>
</body>
</html>
